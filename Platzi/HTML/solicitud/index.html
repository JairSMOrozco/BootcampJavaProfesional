<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Solicitud</h1>
        <p>Después de introducir tus datos oprime el botón "enviar"</p>

        <form action="">
            <label for="nombre">
                <span>Nombre : </span>
                <input type="text" id="nombre">
            </label>
            <br>
            <label for="apellidos">
                <span>Apellidos</span>
                <input type="text" id="apellidos">
            </label>
            <br>
            <label for="correo">
                <span>Correo</span>
                <input type="email" id="correo">
            </label>
            <br>
            <span>Eres</span>
            <input type="radio"> <span>Hombre</span>
            <input type="radio"> <span>Mujer</span>
            <br>
            <span>Selecciona lo que sabes:</span>
            <br>
            <input type="checkbox"> <span>Java</span>
            <input type="checkbox"> <span>C/C++</span>
            <input type="checkbox"> <span>Basic</span>
            <input type="checkbox"> <span>HTML</span>
            <br>
            <span>Selecciona los idiomas que comprendes</span>
            <br>
            <label for="">
                <select name="idiomas" id="idiomas" multiple size="4">
                    <option value="Español" selected>Español</option>
                    <option value="Inglés">Inglés</option>
                    <option value="Francés">Francés</option>
                    <option value="Alemán">Alemán</option>
                </select>
            </label>
            <br>
            <label for="comments">Comentarios adicionales</label>
            <br>
            <textarea name="" id="comments"></textarea>
            <br>
            <input type="reset" value="Borrar">
            <input type="submit">

        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
